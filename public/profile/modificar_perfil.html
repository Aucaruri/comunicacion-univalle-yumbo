<div class="mdl-grid m-t-25">
	<div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
	<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone p-40 mdl-shadow--2dp">
		<div class="mdl-card__title m-b-5 no-p">
			<h2 class="mdl-card__title-text">
				<i class="material-icons mdl-color-text--grey m-r-5">account_circle</i>
				Modificar perfil
			</h2>
		</div>
		<form action="/app/update_user?_method=PUT" method="POST" enctype="multipart/form-data" name="form">
			<div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': vm.usuario.nombres}">
				<label class="mdl-textfield__label" for="nombres">Nombres</label>
				<input ng-model="vm.usuario.nombres" type="text" class="mdl-textfield__input" name="nombres" id="nombres" ng-required="true" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ ]*$/">
				<span class="error-message" ng-show="form.nombres.$error.required && !form.nombres.$pristine">El nombre es requerido</span>
				<span class="error-message" ng-show="form.nombres.$error.pattern && !form.nombres.$pristine">Solo letras y espacios</span>
			</div>
			<div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-dirty': vm.usuario.apellidos}">
				<input ng-model="vm.usuario.apellidos" type="text" class="mdl-textfield__input" name="apellidos" id="apellidos" ng-required="true" ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ ]*$/">
				<label class="mdl-textfield__label" for="nombre">Apellidos</label>
				<span class="error-message" ng-show="form.apellidos.$error.required && !form.apellidos.$pristine">El apellido es requerido</span>
				<span class="error-message" ng-show="form.apellidos.$error.pattern && !form.apellidos.$pristine">Solo letras y espacios</span>
			</div>
			<update-image type='usuario'></update-image>
			<button ng-disabled="form.$invalid" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Actualizar
			</button>
		</form>
	</div>
</div>
<script src="/public/js/update_inputs.js"></script>
