<div class="mdl-card__title">
	<i class="material-icons mdl-color-text--grey m-r-5">event</i>
	<h2 class="mdl-card__title-text">
		Calendario de Eventos
	</h2>
</div>
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--8-col mdl-cell--5-col-tablet mdl-cell--4-col-phone">
		<div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
	</div>
	<div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--2dp" ng-show="SelectedEvent">
		<figure class="mdl-card__media">
			<img src="{{SelectedEvent.image}}" alt="{{SelectedEvent.titulo}}">
		</figure>
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text"> {{SelectedEvent.title}} </h2>
		</div>
		<div class="mdl-card__supporting-text">
			<p>Desde: {{SelectedEvent.fecha_inicio}}</p>
			<p>Hasta: {{SelectedEvent.fecha_final}}</p>
			<p>Lugar: {{SelectedEvent.place}} </p>
			<p>Categoria: {{SelectedEvent.categoria}} </p>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a href="#/evento/{{SelectedEvent.id}}">
				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Ver m√°s
				</button>
			</a>
		</div>
	</div>
</div>
